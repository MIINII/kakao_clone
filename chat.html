<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat(MIINII) - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">MIINII</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-xl"></i></span>
      <span><i class="fas fa-bars fa-xl"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      2021년 10월 28일 목요일
    </div>

    <div class="message-row">
      <img src="./image/KakaoTalk_20210330_003006031.jpg">
      <div class="message-row__content">
        <span class="message__author">MIINII</span>
        <div class="message__info">
          <span class="message__bubble">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
          <span class="message__time">23:20</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">바보</span>
          <span class="message__time">23:20</span>
        </div>
      </div>
    </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-xl"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="메세지를 작성하세요" />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
